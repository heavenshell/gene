[production]
setting.className                = "Gene_Db_Setting_Doctrine"
database.default.adapter         = "Mysql"
database.default.params.host     = "localhost"
database.default.params.port     = "3306"
database.default.params.username = "gene"
database.default.params.password = "gene"
database.default.params.dbname   = "gene"

; Doctrine
doctrine.data_fixtures_path = GENE_APP_PATH"/var/data/fixtures"
doctrine.models_path        = GENE_APP_PATH"/models"
doctrine.migrations_path    = GENE_APP_PATH"/var/data/migrations"
doctrine.sql_path           = GENE_APP_PATH"/var/data/sql"
doctrine.yaml_schema_path   = GENE_APP_PATH"/var/data/schema"

[staging : production]
[development : staging]
[testing : development]
database.master.adapter         = "Mysql"
database.master.params.host     = "localhost"
database.master.params.port     = "3306"
database.master.params.username = "gene"
database.master.params.password = "gene"
database.master.params.dbname   = "gene_test_master"

database.slave.adapter         = "Mysql"
database.slave.params.host     = "localhost"
